<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Tela de Cadastro</title>
		<meta charset="utf-8">
		<link href="../Estilo/TelaCadastro.css" type="text/css" rel="stylesheet" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Anton&family=Oswald:wght@300&display=swap" rel="stylesheet">
	</head>

	<body>

		<div class="form">
					<form>
						<h1> Tem vaga?</h1>
						<h3> Encontre aqui!</h3>
						
							<div class="container">
								<span>Email</span>
								<input type="text" name="login" required />
							</div>

							<div class="container">
								<span>Username</span>
								<input type="text" name="username" required> 
							</div>

							<div class="container">
								<span>Password</span>
								<input type="text" name="nome" required />
							</div>

							<div class="container">
								<span>Confirm Password</span>
								<input type="text" name="nome" required />
							</div>

							<input type="submit" name="ação" value="Cadastrar">
						
					</form>
			</div><!--form-->
			<div class="footer">
				<h2>Já possui login?</h2>
			</div>
	</body>
</html>
