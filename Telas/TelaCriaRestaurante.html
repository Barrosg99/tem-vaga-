
<html lang="pt-br">

<head>

<body>
  <div class="form">
      <h1> Tem vaga?</h1>
      <h3> Encontre aqui!</h3>
      <span>Nome do Restaurante</span>
      <input id="name" name="login" />
      <span>Endereço</span>
      <input id="address" name="endereço" >
      <span>URL da Imagem</span>
      <input id="image" name="imagem" />
      <div class="vagas" >
        <span>Tipo de Vaga (Coberta/Descoberta)</span>
        <input />
        <span>Quantidade de vaga</span>
        <input type="number" min=0 />
      </div>
      <img src="../imagens/plus.svg" onclick="adicionaInputVaga()" alt="adicionar">
      <div class="branco" onclick="removeInputVaga()" >Remover</div>
      <input onclick="cadastraRestaurante()" type="button" name="ação" value="Cadastrar Restaurante">
  </div>
