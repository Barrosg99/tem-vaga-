<!DOCTYPE html>
<html lang="pt-br">
	<head> 
		<title>Tem vaga?</title>
		<meta charset="utf-8">
		<link href="../Estilo/TelaPagamentoAprovado.css" type="text/css" rel="stylesheet" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Anton&family=Oswald:wght@300&display=swap" rel="stylesheet">
		<link rel="shortcut icon" href="../imagens/favicon.ico" type="icon">
	</head>
	<body>
        <div class="form">
            <h1>Pagamento Concluído!</h1>
            <img src="../imagens/verificado.png" class="verificado" alt="verificado">
            <div class="avalie"><h2>Avalie o estabelecimento</h2></div>
            <div class="rating">
                <input type="radio" name="rating" id="rating-5">
                <label for="rating-5"></label>
                <input type="radio" name="rating" id="rating-4">
                <label for="rating-4"></label>
                <input type="radio" name="rating" id="rating-3">
                <label for="rating-3"></label>
                <input type="radio" name="rating" id="rating-2">
                <label for="rating-2"></label>
                <input type="radio" name="rating" id="rating-1">
                <label for="rating-1"></label>
            </div>
            <textarea placeholder="Deixe um comentário!" name="feedback" id="" cols="30" rows="10"></textarea>
            <button class="butaum">Enviar!</button>
        </div>
    </body>
</html>
