<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Tem vaga?</title>
  <meta charset="utf-8">
  <link href="../Estilo/TelaCadastro.css" type="text/css" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Oswald:wght@300&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="../imagens/favicon.ico" type="icon">
</head>

<body>
  <div class="form">
    <form>
      <h1> Tem vaga?</h1>
      <h3> Encontre aqui!</h3>
      <div class="container">
        <span>Email</span>
        <input type="text" id="email" name="login" required />
      </div>
      <div class="container">
        <span>Username</span>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="container">
        <span>Password</span>
        <input type="password" id="password" name="nome" required />
      </div>
      <div class="container">
        <span>Confirm Password</span>
        <input type="password" id="passwordConfirmation" name="nome" required />
      </div>
      <input onclick="ValidarCadastro()" type="button" name="ação" value="Cadastrar">
    </form>
  </div>
  <!--form-->
  <div class="footer">
    <a href="/Telas/TelaLogin.html">Já possui login?</a>
  </div>
  <script src="../scripts/TelaCadastro.js"></script>
</body>

</html>
